apiVersion: gateway.kyma-project.io/v1alpha1
kind: APIRule
metadata:
  name: bot-observer-apirule
  labels:
    app.kubernetes.io/managed-by: Helm
  annotations:
    meta.helm.sh/release-name: bot-observer
    meta.helm.sh/release-namespace: karl-kyma
spec:
  gateway: kyma-gateway.kyma-system.svc.cluster.local
  rules:
  - accessStrategies:
    - config: {}
      handler: noop
    methods:
    - GET
    path: /.*
  service:
    host: bot-observer
    name: bot-observer-service
    port: 3000
